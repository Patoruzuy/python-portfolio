{% extends "base.html" %}

{% block title %}{{ 'Edit' if project else 'Add' }} Project - Admin{% endblock %}

{% block content %}
<section class="admin-section">
    <div class="container">
        <div class="admin-header">
            <h1>{{ 'Edit' if project else 'Add New' }} Project</h1>
            <a href="{{ url_for('admin_projects.projects') }}" class="btn btn-secondary">Back to Projects</a>
        </div>
        
        <form method="POST" class="admin-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-row">
                <!-- ID is auto-generated in DB
                <div class="form-group">
                    <label for="id">ID *</label>
                    <input type="number" id="id" name="id" value="{{ project.id if project else '' }}" required>
                </div>
                -->
                
                <div class="form-group">
                    <label for="category">Category *</label>
                    <input type="text" id="category" name="category" value="{{ project.category if project else '' }}" placeholder="e.g. Web Development" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" value="{{ project.title if project else '' }}" placeholder="My Awesome Project" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" rows="3" placeholder="A brief description of your project and its key features..." required>{{ project.description if project else '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="technologies">Technologies (comma-separated) *</label>
                <!-- DB stores as string, old JSON was list. Adjusting for DB model string -->
                <input type="text" id="technologies" name="technologies" value="{{ project.technologies if project else '' }}" placeholder="Python, Flask, PostgreSQL" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="github">GitHub URL</label>
                    <!-- DB Model uses github_url -->
                    <input type="url" id="github" name="github" value="{{ project.github_url if project else '' }}" placeholder="https://github.com/user/repo">
                </div>
                
                <div class="form-group">
                    <label for="demo">Demo URL</label>
                    <!-- DB Model uses demo_url -->
                    <input type="url" id="demo" name="demo" value="{{ project.demo_url if project else '' }}" placeholder="https://demo.example.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="image">Image Path *</label>
                <!-- DB Model uses image_url -->
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="text" id="image" name="image" value="{{ project.image_url if project else '/static/images/placeholder.jpg' }}" placeholder="/static/images/my-project.jpg" required style="flex: 1;">
                    <button type="button" onclick="openImageUploadPopup()" class="btn btn-sm btn-secondary" title="Upload image in popup window">üìÅ Upload</button>
                </div>
                <small>Click Upload to add an image - it will auto-fill this field</small>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="featured" {{ 'checked' if project and project.featured else '' }}>
                    <span>Featured on homepage</span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">{{ 'Update' if project else 'Create' }} Project</button>
        </form>
    </div>
</section>

<style>
.admin-form {
    background: var(--terminal-bg-light);
    border: 2px solid var(--terminal-border);
    padding: 2rem;
    max-width: 800px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: var(--terminal-green);
    margin-bottom: 0.5rem;
    font-family: var(--font-mono);
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    background: var(--terminal-bg);
    border: 2px solid var(--terminal-border);
    color: var(--text-color);
    font-family: var(--font-mono);
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--terminal-green);
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    width: auto;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
function openImageUploadPopup() {
    const width = 500;
    const height = 400;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 2;
    window.open('{{ url_for('admin_media.upload_image') }}?popup=true', 'imageUpload', `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`);
}

// LocalStorage form persistence
const STORAGE_KEY = 'project_form_{{ project.id if project else "new" }}';

function saveFormToStorage() {
    const formData = {
        category: document.getElementById('category').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        technologies: document.getElementById('technologies').value,
        github: document.getElementById('github').value,
        demo: document.getElementById('demo').value,
        image: document.getElementById('image').value,
        featured: document.querySelector('input[name="featured"]').checked
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(formData));
}

function loadFormFromStorage() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
        try {
            const data = JSON.parse(saved);
            // Only restore if we're on a new form or editing same project
            {% if not project %}
            if (data.title) {
                if (confirm('Restore previous unsaved form data?')) {
                    document.getElementById('category').value = data.category || '';
                    document.getElementById('title').value = data.title || '';
                    document.getElementById('description').value = data.description || '';
                    document.getElementById('technologies').value = data.technologies || '';
                    document.getElementById('github').value = data.github || '';
                    document.getElementById('demo').value = data.demo || '';
                    document.getElementById('image').value = data.image || '/static/images/placeholder.jpg';
                    document.querySelector('input[name="featured"]').checked = data.featured || false;
                }
            }
            {% endif %}
        } catch (e) {
            console.error('Error loading form data:', e);
        }
    }
}

function clearFormStorage() {
    localStorage.removeItem(STORAGE_KEY);
}

// Auto-save on input change
document.querySelectorAll('.admin-form input, .admin-form textarea').forEach(el => {
    el.addEventListener('input', saveFormToStorage);
    el.addEventListener('change', saveFormToStorage);
});

// Clear storage on successful submit
document.querySelector('.admin-form').addEventListener('submit', clearFormStorage);

// Load saved data on page load
document.addEventListener('DOMContentLoaded', loadFormFromStorage);
</script>
{% endblock %}
