[mypy]
# General settings
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Strictness flags (progressive)
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = False
warn_unreachable = True

# Error reporting
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Ignore missing imports for third-party libraries
[mypy-flask_sqlalchemy.*]
ignore_missing_imports = True

[mypy-app.models]
# Disable specific checks for SQLAlchemy models
disable_error_code = name-defined

[mypy-celery.*]
ignore_missing_imports = True

[mypy-flask_migrate.*]
ignore_missing_imports = True

[mypy-bleach.*]
ignore_missing_imports = True

[mypy-werkzeug.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-flask_limiter.*]
ignore_missing_imports = True

[mypy-slugify.*]
ignore_missing_imports = True

[mypy-user_agents.*]
ignore_missing_imports = True

[mypy-flask_mail.*]
ignore_missing_imports = True

[mypy-flask_wtf.*]
ignore_missing_imports = True

[mypy-flask_talisman.*]
ignore_missing_imports = True

# Allow Response type compatibility for Flask routes
[mypy-app.admin_routes]
disable_error_code = return-value,arg-type

[mypy-app.app]
disable_error_code = return-value,arg-type,attr-defined,union-attr
