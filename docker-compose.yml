version: '3.8'

services:
  # Redis for Celery message broker and caching
  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    # No external port mapping - only accessible within Docker network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # Flask web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-web
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./instance:/app/instance
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-True}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - MAIL_RECIPIENT=${MAIL_RECIPIENT}
    depends_on:
      redis:
        condition: service_healthy
    command: python app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portfolio-network

  # Celery worker for async tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-celery
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-True}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    command: celery -A celery_config.celery worker --loglevel=info --pool=solo
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
