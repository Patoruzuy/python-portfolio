{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="login-container">
    <div class="terminal-header">
        <span class="terminal-dots">
            <span class="terminal-dot"></span>
            <span class="terminal-dot"></span>
            <span class="terminal-dot"></span>
        </span>
        <span class="terminal-prompt">admin@recovery:~$</span>
    </div>
    
    <form method="POST" class="terminal-form login-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h2 style="color: var(--terminal-green); text-align: center; margin-bottom: 2rem;">> RESET_PASSWORD</h2>
        
        <div class="form-group">
            <label for="recovery_key">Recovery Key:</label>
            <input type="password" id="recovery_key" name="recovery_key" required placeholder="Enter system recovery key...">
        </div>

        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Enter new password...">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Set New Password</button>
        
        {% if new_hash %}
        <div class="password-hash" style="margin-top: 1.5rem; padding: 1rem; background: var(--code-bg); border-radius: 4px; word-break: break-all;">
            <strong>New Password Hash:</strong><br>
            <code>{{ new_hash }}</code>
        </div>
        {% endif %}
        
        <div class="login-footer">
            <a href="{{ url_for('admin.login') }}" class="back-link">< Back to Login</a>
        </div>
    </form>
</div>

<style>
.login-container {
    max-width: 400px;
    margin: 4rem auto;
    border: 1px solid var(--terminal-border);
    border-radius: 6px;
    overflow: hidden;
    background: var(--terminal-bg);
}

.login-form {
    padding: 2rem;
}

.login-footer {
    margin-top: 1.5rem;
    text-align: center;
    border-top: 1px dashed var(--terminal-border);
    padding-top: 1rem;
}

.back-link {
    font-size: 0.9rem;
    color: var(--text-light);
    text-decoration: none;
}

.back-link:hover {
    color: var(--terminal-green);
}
</style>
{% endblock %}
